<!DOCTYPE html>
<html>
  <head>
    <title>Tell Me About Yourself</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Tell Me About Yourself</h1>
    <p id="description">Please answer all the questions.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input class="info" placeholder="Jane Doe" required id="name" type="text"></label>
        <label id="email-label">Email: <input class="info" placeholder="example@example.com" required id="email" type="email"></label>
        <label id="number-label">Age: <input class="info" placeholder="18" required id="number" type="number" min="13" max="110"></label>
      </fieldset>
      <fieldset>
        <label> Which ice cream flavor is the best?
          <select id="dropdown" name="ice-cream">
            <option value="">Select One</option>
            <option value="1">Chocolate</option>
            <option value="2">Vanilla</option>
            <option value="3">Strawberry</option>
            <option value="4">Rocky Road</option>
            <option value="5">Cookie Dough</option>
            <option value="6">Cookies & Cream</option>
            <option value="7">Mint Chip</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p class="question">Which pet do you prefer?</p>
        <label><input value="1" type="radio" name="pet">Dog </label>
        <label><input value="2" type="radio" name="pet"> Cat </label>
        <label><input value="3" type="radio" name="pet">Hamster </label>
        <label><input value="4" type="radio" name="pet">Snake </label>
        <label><input value="5" type="radio" name="pet">Fish </label>
      </fieldset>
      <fieldset>
        <p class="question">Select the pop artists you listen to: </p>
        <label><input value="1" type="checkbox"> Taylor Swift</label>
        <label><input value="2" type="checkbox"> Lana Del Rey</label>
        <label><input value="3" type="checkbox"> Olivia Rodrigo</label>
        <label><input value="4" type="checkbox"> MARINA</label>
        <label><input value="5" type="checkbox"> Billie Eilish</label>
      </fieldset>
      <fieldset>
        <p class="question">Describe the last dream you had</p>
        <textarea rows="4" cols="65"></textarea>
      </fieldset>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
